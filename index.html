<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>

<body class="body">
  <section class="top-section">
    <img class="top-section__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a
        class="top-section__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>

  <main class="application">
    <section class="add-task">
      <label class="title add-task__title" for="new-task">Add Item</label>
      <div class="add-task__row">
        <input class="input add-task__input" id="new-task" type="text">
        <button class="button button__add">Add</button>
      </div>
    </section>

    <section>
      <h3 class="title">Todo</h3>
      <ul class="tasks incomplete-tasks" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="input task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>

        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="input task__input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul class="tasks completed-tasks" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="input task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
